homeassistant:
  name: Home
  latitude:  !secret home_latitude
  longitude: !secret home_longitude
  elevation: 18
  unit_system: metric
  time_zone: Asia/Tokyo

  whitelist_external_dirs:
    - '/config/doorphone'
    - '/config/text'

  customize: !include customize.yaml
  customize_glob:
    "script.*":
      hidden: true
    "automation.*":
      hidden: true
    "device_tracker.*":
      hidden: true

recorder:
  purge_interval: 1
  purge_keep_days: 6
  include:
    entities:
      - binary_sensor.dishwasher
      - binary_sensor.workday_sensor
    domains:
      - sensor
      - switch
      - climate
      - media_player
      - device_tracker
      - lock
  exclude:
    entities:
      - switch.blind
      - switch.ceiling_fan
      - sensor.season
      - sensor.trash_day
      - sensor.visit_schedule
      - sensor.weather_forecast
      - sensor.living_temperature
      - sensor.bedroom_temperature

zone:
  name: Home
  latitude:  !secret home_latitude
  longitude: !secret home_longitude
  radius: 450
  icon: mdi:home

proximity:
  home:
    devices:
      - device_tracker.iphonex
    tolerance: 100
    unit_of_measurement: m
  home2:
    devices:
      - device_tracker.iphone_se
    tolerance: 100
    unit_of_measurement: m

http:
  api_password: !secret http_password
  base_url:     !secret http_base_url

mqtt:
  broker: !secret mqtt_broker

netatmo:
  api_key:    !secret netatmo_api_key
  secret_key: !secret netatmo_secret_key
  username:   !secret netatmo_username
  password:   !secret netatmo_password

wemo:
  static:
    - 192.168.0.56

hue:

ios:

homekit:
  filter:
    include_domains:
      - climate
      - switch
    include_entities:
      - sensor.living_temperature
      - sensor.living_humidity
      - sensor.bedroom_temperature
      - sensor.bedroom_humidity
      - sensor.outdoor
      - sensor.netatmo_house_temperature
      - sensor.netatmo_house_humidity
      - sensor.netatmo_house_co2
      - sensor.netatmo_house_noise
      - sensor.netatmo_outdoor_temperature
      - sensor.netatmo_outdoor_humidity
    exclude_domains:
      - script
    exclude_entities:
      - switch.washer
      - switch.blind

device_tracker:
#  - platform: bluetooth_tracker

  - platform: snmp
    host: 192.168.0.1
    community: !secret snmp_community
    baseoid: 1.3.6.1.2.1.4.22.1.2

#  - platform: icloud
#    username: !secret icloud_username
#    password: !secret icloud_password

google_assistant:
  project_id:   !secret google_project_id
  client_id:    !secret google_client_id
  access_token: !secret google_access_token
  api_key:      !secret google_api_key
  exposed_domains:
    - climate
    - media_player
    - script
#    - scene

alexa:

frontend:
config:
discovery:
history:
logbook:
#map:
sun:

input_number:
  heat_temp:
    name: Auto Heat Temp
    initial: 16
    min: 10
    max: 20
    step: 1
  cool_temp:
    name: Auto Cool Temp
    initial: 24
    min: 20
    max: 30
    step: 1

switch: !include switch.yaml
climate: !include climate.yaml
fan: !include circulator.yaml
sensor: !include sensor.yaml
binary_sensor: !include binary_sensor.yaml

lock:
  - platform: mqtt
    name: "Door Lock"
    command_topic:  "dio/set3"
    state_topic:    "dio/in3"
    payload_lock:   "1"
    payload_unlock: "0"
    retain: true
 
camera:
  - platform: local_file
    name: Doorphone
    file_path: /config/doorphone/latest.jpg

tts:
  - platform: google
    language: 'ja'

group: !include groups.yaml
automation: !include_dir_merge_list automation/
script: !include_dir_merge_named script/

