climate: !include climate.yaml
sensor: !include sensor.yaml

binary_sensor:
  - platform: workday
    country: JP
  - platform: template
    sensors:
      dishwasher:
        delay_off:
          minutes: 10
        value_template: >-
          {{ states.switch.washer.attributes.current_power_w|float > 5 }}

fan:
  - platform: mqtt
    name: "Living Ceiling Fan"
    command_topic: "fan/living/power"
    payload_on: "ON"
    payload_off: "OFF"
    optimistic: true
    speeds:
      - soft

switch:
  - platform: mqtt
    name: "Floor Heater Living"
    command_topic: "dio/set0"
    state_topic:   "dio/in0"
    payload_on:  "1"
    payload_off: "0"
    retain: true
  - platform: mqtt
    name: "Floor Heater Kitchen"
    command_topic: "dio/set1"
    state_topic:   "dio/in1"
    payload_on:  "1"
    payload_off: "0"
    retain: true

  - platform: template
    switches:
      heat_living:
        value_template: >-
          {{     is_state('climate.living_aircon', 'heat')
             and is_state('switch.floor_heater_living', 'on')
             and is_state('switch.floor_heater_kitchen', 'on') }}
        turn_on:
          service: script.turn_on
          entity_id: script.heat_living
        turn_off:
          service: script.turn_on
          entity_id: script.off_living
      heat_bedroom:
        value_template: >-
          {{ is_state('climate.bedroom_aircon', 'heat') }}
        turn_on:
          service: script.turn_on
          entity_id: script.heat_bedroom
        turn_off:
          service: script.turn_on
          entity_id: script.off_bedroom

lock:
  - platform: mqtt
    name: "Door Lock"
    command_topic:  "dio/set3"
    state_topic:    "dio/in3"
    payload_lock:   "1"
    payload_unlock: "0"
    retain: true
 
camera:
  - platform: local_file
    name: Doorphone
    file_path: /config/doorphone/latest.jpg

# Text to speech
tts:
  - platform: google
    language: 'ja'
    time_memory: 100

group: !include groups.yaml
automation: !include_dir_merge_list automation/
script: !include_dir_merge_named script/

